<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Attack of the Space Kitty</title>
		<link rel="stylesheet" href="style/canvas.css" />
	</head>
	<body>
		<div id="background">
			<img src="../image/png/universe.png" class="stretch" />
		</div>
		<div id="canvasContainer">
			<h1>Attack of the Space Kitty</h1>
			<p>Move the cat using the Arrow Keys. Try to catch the other kitty.</p>
			<p>If you don't catch the kitty in time, you lose a life.</p>
			<canvas id="canvas"></canvas>
			<button id="startButton" onclick="start()" value="Start">Restart</button>
		</div>
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
		<script src="javascript/canvas.js"></script>
	</body>
</html>
