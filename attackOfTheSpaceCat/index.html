<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Attack of the Space Kitty</title>
		<link rel="stylesheet" href="assets/css/default.css" />
	</head>
	<body>
		<div id="background">
			<img src="/image/png/universe.png" class="stretch" />
		</div>
		<div id="canvasContainer">
			<h1>Attack of the Space Kitty</h1>
			<p>Move the cat using the Arrow Keys. Try to catch the other kitty.</p>
			<p>If you don't catch the kitty in time, you lose a life.</p>
			<canvas id="canvas"></canvas>
			<div id="buttonContainer">
				<input type="button" id="startButton" class="menuButton" onclick="initStart()" value="Start" />
				<input type="button" id="pauseButton" class="menuButton" onclick="pause()" value="Pause" />
			</div>
		</div>
		<div id="footer">
			<p>Game By : Joshua Pena</p>
			<p>Email : penacalata@gmail.com</p>
			<p>Sprite Art : Connor Asercion</p>
		</div>
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
		<script src="js/index.js"></script>
		<script type="text/javascript">
			initLook();
		</script>
	</body>
</html>
